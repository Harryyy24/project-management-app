services:
  - type: web
    name: project-management-backend
    runtime: docker
    rootDir: backend
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: project_management_db
          property: connectionString
      - key: JDBC_DATABASE_USERNAME
        fromDatabase:
          name: project_management_db
          property: user
      - key: JDBC_DATABASE_PASSWORD
        fromDatabase:
          name: project_management_db
          property: password
    autoDeploy: true

databases:
  - name: project_management_db
    plan: free
    databaseName: project_management_db
